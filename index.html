<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/jass.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/blog.css" />
</head>

<body>
    <a href="./blog.html">To the blog!</a>

    <h1></h1>
    <form id="blog-form">

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">User name</label>
        <input class="form-control" id="username" placeholder="name@example.com">
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input class="form-control" id="title" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Content</label>
        <textarea class="form-control" id="content" rows="3"></textarea>
    </div>
    <button type="submit" id="submit-btn">
        submit
    </button>

    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="./assets/js/logic.js"></script>

    <script src="./assets/js/blog.js"></script>
</body>

</html>
